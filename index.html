<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elastic Cursor Effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      height: 100vh;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
      touch-action: none;
      background: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }
    @media (prefers-color-scheme: dark) {
      html, body {
        background: #111;
        color: #fff;
      }
      .picker-container {
        background: #222;
        border-color: #444;
        box-shadow: 0 2px 15px #000a;
      }
      button, .emoji-link {
        background: #333;
        border-color: #555;
        color: #eee;
      }
      button:hover, button:focus, .emoji-link:hover, .emoji-link:focus {
        background: #555;
      }
    }

    #background-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      z-index: 5;
      -webkit-user-select: none;
      color: #000;
      transition: color 0.3s;
    }
    @media (prefers-color-scheme: dark) {
      #background-text {
        color: #fff;
      }
    }
#info-text {
  position: fixed;
  top: calc(50% + 8rem);
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 10;
  user-select: none;
  color: inherit;
  white-space: nowrap;
  max-width: 90vw;
}

#info-text p {
  margin: 0.25rem 0;
  font-size: 1rem;
  font-weight: 600;
  pointer-events: none; /* make text non-interactive */
}

#info-text a {
  color: #3b82f6;
  text-decoration: underline;
  pointer-events: auto;
}
@media (prefers-color-scheme: dark) {
  #info-text a {
    color: #60a5fa;
  }
}


    .picker-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 40;
      background: #fcfcfc;
      padding: 18px 32px 26px 32px;
      border-radius: 18px;
      box-shadow: 0 2px 15px #0003;
      border: 1px solid #ddd;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      min-width: 280px;
      user-select: none;
      color: inherit;
      transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    .emoji-row {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .emoji-input {
      font-size: 32px;
      flex-grow: 1;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 8px 8px;
      user-select: text;
      outline-offset: 2px;
      width: 180px;
      box-sizing: border-box;
      color: inherit;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    button, .emoji-link {
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #bbb;
      cursor: pointer;
      background: #eef;
      user-select: none;
      min-width: 160px;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      text-align: center;
      display: block;
      color: #333;
    }

    button:focus, button:hover, .emoji-link:focus, .emoji-link:hover {
      background: #dde9ff;
      outline: none;
      text-decoration: none;
      color: inherit;
    }

    .emoji-link {
      background: #fff7db;
      border: 1px solid #ccc;
      font-weight: 600;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .emoji-link:hover {
      background: #fff3b3;
      color: #333;
    }

    /* GitHub corner top right */
    .github-corner {
      position: fixed;
      top: 0;
      right: 0;
      width: 80px;
      height: 80px;
      z-index: 100;
    }
    .github-corner svg {
      width: 80px;
      height: 80px;
      stroke: none;
      fill: #151513;
      color: #fff;
      transition: fill 0.3s, color 0.3s;
    }
    @media (prefers-color-scheme: dark) {
      .github-corner svg {
        fill: #fff;
        color: #151513;
      }
    }

    /* Settings button top center as a rectangle */
    #open-menu {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 24px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #bbb;
      background: #eef;
      cursor: pointer;
      user-select: none;
      min-width: 120px;
      z-index: 110;
      transition: background-color 0.2s ease;
    }
    #open-menu:hover, #open-menu:focus {
      background: #dde9ff;
      outline: none;
    }
    
    /* Ensure cursor effect is on top */
#cursor-effect-container, .cursor-effect {
  z-index: 9999 !important;
}

  </style>
</head>
<body>
  <h1 id="background-text" aria-hidden="true">Elastic Cursor Effect</h1>

  <!-- Info text below the heading -->
  <div id="info-text">
    <p>Open the settings button to change the emoji/text</p>
    <p>Made using Tim Holman's <a href="https://github.com/tholman/cursor-effects" target="_blank" rel="noopener noreferrer">Cursor effects</a></p>
  </div>

  <!-- Settings button top center -->
  <button id="open-menu" aria-label="Open settings menu" title="Open Settings">Settings</button>

  <!-- Picker container -->
  <div class="picker-container" id="picker-container" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="emoji-row">
      <input id="emoji" class="emoji-input" value="ðŸ¤¸â€â™‚ï¸" maxlength="10" autocomplete="off" aria-label="Emoji or text input" />
      <button id="set-emoji">Set</button>
    </div>
    <a href="https://getemoji.com/" class="emoji-link" target="_blank" rel="noopener noreferrer">Copy emojis here</a>
    <button id="close-menu">Close</button>
  </div>

  <!-- GitHub corner -->
  <a href="https://github.com/ethembeldagli/elasticemoji/tree/main" class="github-corner" aria-label="View source on GitHub" target="_blank" rel="noopener noreferrer">
    <svg viewBox="0 0 250 250" aria-hidden="true" focusable="false" >
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" />
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"/>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body"/>
    </svg>
  </a>

  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
  <script>
    let effectInstance = null;
    const pickerMenu = document.getElementById('picker-container');
    const openBtn = document.getElementById('open-menu');
    const closeBtn = document.getElementById('close-menu');
    const emojiInput = document.getElementById('emoji');

    function setCursorEffect(val) {
      if (effectInstance) effectInstance.destroy();
      effectInstance = new cursoreffects.springyEmojiCursor({
        emoji: val
      });
    }
    setCursorEffect(emojiInput.value);

    openBtn.onclick = () => {
      pickerMenu.style.display = 'flex';
      pickerMenu.setAttribute('aria-hidden', 'false');
      openBtn.style.display = 'none';
    };

    closeBtn.onclick = () => {
      pickerMenu.style.display = 'none';
      pickerMenu.setAttribute('aria-hidden', 'true');
      openBtn.style.display = 'inline-block';
    };

    document.getElementById('set-emoji').onclick = () => {
      let val = emojiInput.value.slice(0, 10) || "ðŸ¤¸â€â™‚ï¸";
      setCursorEffect(val);
    };

    ['wheel', 'gesturestart', 'touchmove', 'scroll'].forEach(evt => {
      document.body.addEventListener(evt, e => e.preventDefault(), { passive: false });
    });
  </script>
</body>
</html>
